<!DOCTYPE html>
<html>
<head>
    <style>
*{
    height: 100%;
    margin: 0;
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 1fr);
    height: 100%;
}

.grid-item {
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid black;
}

img {
    max-width: 100%;
    max-height: 100%;
}


    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item"><img src="pexels-alexander-ant-7004697.jpg" alt="Image 1"></div>
        <div class="grid-item"><img src="pexels-dids-3844790.jpg" alt="Image 2"></div>
        <div class="grid-item"><img src="pexels-karolina-grabowska-4386402.jpg" alt="Image 3"></div>
        <div class="grid-item"><img src="pexels-dids-3844796.jpg" alt="Image 4"></div>
        <div class="grid-item"><img src="pexels-karolina-grabowska-4386404.jpg" alt="Image 5"></div>
        <div class="grid-item"><img src="pexels-karolina-grabowska-4194850.jpg" alt="Image 6"></div>
        <div class="grid-item"><img src="pexels-karolina-grabowska-4033321.jpg" alt="Image 7"></div>
        <div class="grid-item"><img src="pexels-dids-3844790.jpg" alt="Image 8"></div>
        <div class="grid-item"><img src="pexels-karolina-grabowska-4194850.jpg" alt="Image 9"></div>
    </div>
</body>
</html>
