<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <form action="">
    <h1>Fill your information</h1>
    <label for="fname">First Name</label>
    <br>
    <input type="text" name="fname">
    <br>
    <label for="lname">Last Name</label>
    <br>
    <input type="text" name="lname">
    <br>
    <label for="lname">Email</label>
    <br>
    <input type="email" name="email">
    <br>
    <h3>your gender</h3>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label>
    <br>
    <h3>favorite Subject</h3>
    <input type="checkbox" id="java" name="languages[]" value="java">
    <label for="java">Java</label>
    <input type="checkbox" id="python" name="languages[]" value="python">
    <label for="python">Python</label>
    <input type="checkbox" id="javascript" name="languages[]" value="javascript">
    <label for="javascript">JavaScript</label><br>
    <br>
    <label for="country">City:</label>
    <select id="country" name="country" required>
      <option value="Amman">Amman</option>
      <option value="irbid">irbid</option>
      <option value="aqaba">aqaba</option>
    </select><br>
    <br>
    <label for="file">upload image:</label>
    <input type="file">
    <br>
    <h4>write about your self:</h4>
    <textarea name="text"  cols="20" rows="5" placeholder="write here"></textarea>
    <br>
    <input type="submit" value="submit">
</form>
